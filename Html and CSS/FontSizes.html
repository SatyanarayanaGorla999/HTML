<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Styles Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1, h2, h3, p {
            margin-bottom: 20px;
        }
        h1 {
            font-family: 'Georgia', serif;
            font-size: 36px;
            font-weight: bold;
        }
        h2 {
            font-family: 'Times New Roman', serif;
            font-size: 30px;
            font-weight: normal;
        }
        h3 {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: lighter;
        }
        p {
            font-family: 'Verdana', sans-serif;
            font-size: 16px;
        }
        .fancy {
            font-family: 'Brush Script MT', cursive;
            font-size: 24px;
            color: #2c3e50;
        }
        .highlight {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 20px;
            color: #e74c3c;
        }
        .small {
            font-family: 'Lucida Console', monospace;
            font-size: 12px;
            color: #7f8c8d;
        }
        .quote {
            font-family: 'Garamond', serif;
            font-size: 18px;
            font-style: italic;
            color: #34495e;
        }
    </style>
</head>
<body>

    <h1>Web Page with Various Fonts</h1>

    <h2>Heading 2 with Times New Roman</h2>
    <p>This is a Verdana font. </p>

    <h3>Heading 3 with Courier New</h3>
    <p class="fancy">This is a fancy text with Brush Script MT.</p>

    <p class="highlight">This is highlighted text with Comic Sans MS.</p>

    <p class="small">This is a small text with Lucida Console.</p>

    <p class="quote">"This is a quote styled with Garamond font."</p>

</body>
</html>
