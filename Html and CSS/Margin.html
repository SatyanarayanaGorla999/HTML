<!DOCTYPE html>
<html >
<head>
   
    <title>Web Page with Margins</title>
    <style>
        
body, h1, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 20px; 
}

header {
    background: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
}

.container {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.content {
    flex: 3;
    margin-right: 20px;
}

p {
    margin-bottom: 15px;
}

footer {
    text-align: center;
    margin-top: 30px;
    padding: 10px;
    background: #333;
    color: white;
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Web Page</h1>
    </header>
    <div class="container">
        <div class="content">
            <p>This is a paragraph with some content. It has margin properties to give it some space.</p>
            <p>Another paragraph with different margin properties.</p>
        </div>
        
    </div>
    <footer>
        <p>&copy; 2024 My Web Page</p>
    </footer>
</body>
</html>
