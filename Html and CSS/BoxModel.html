<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model Example</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 20px;
    line-height: 1.6;
}
.box1{
    border: 2px solid gray;
}

.box2 {
    width: 300px;         
    padding: 20px;         
    border: 2px solid #000;
    margin-top: 20px;
    margin-bottom: 20px;   
    background-color: #f0f0f0;
}

h1 {
    text-align: center;
}

h2 {
    margin-top: 0;
}

    </style>
</head>
<body>
    <h1>CSS Box Model Properties</h1>

    <div class="box1">
        <h2>Box 1 without Properties</h2>
        <p>This box demonstrates the CSS box model properties, including margin, border, padding, and width.</p>
    </div>

    <div class="box2">
        <h2>Box 2 with properties</h2>
        <p>This box demonstrates the CSS box model properties, including margin, border, padding, and width.</p>
    </div>
</body>
</html>
