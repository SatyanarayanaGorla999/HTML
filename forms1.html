
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Order Form</title>
</head>
<body>
    <h1>Product Order Form</h1>
    <form action="/submit_order" method="post">
        <fieldset>
            <legend>Product Details</legend>
            <label for="product-name">Product Name:</label><br>
            <input type="text" id="product-name" name="product-name" required><br><br>

            <label for="product-id">Product ID:</label><br>
            <input type="text" id="product-id" name="product-id" required><br><br>

            <label for="quantity">Quantity:</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <label for="price">Price:</label><br>
            <input type="text" id="price" name="price" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Customer Information</legend>
            <label for="first-name">First Name:</label><br>
            <input type="text" id="first-name" name="first-name" required><br><br>

            <label for="last-name">Last Name:</label><br>
            <input type="text" id="last-name" name="last-name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="40" required></textarea><br><br>

            <label for="city">City:</label><br>
            <input type="text" id="city" name="city" required><br><br>

            <label for="state">State:</label><br>
            <input type="text" id="state" name="state" required><br><br>

            <label for="zip">Zip Code:</label><br>
            <input type="text" id="zip" name="zip" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Payment Details</legend>
            <label for="card-name">Name on Card:</label><br>
            <input type="text" id="card-name" name="card-name" required><br><br>

            <label for="card-number">Card Number:</label><br>
            <input type="text" id="card-number" name="card-number" required><br><br>

            <label for="expiry-date">Expiry Date:</label><br>
            <input type="datetime-local" id="expiry-date" name="expiry-date" required><br><br>

            <label for="cvv">CVV:</label><br>
            <input type="text" id="cvv" name="cvv" required><br><br>
        </fieldset>

        <input type="submit" value="Place Order">
    </form>
</body>
</html>
